<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/web-projekt/css/style.css">
    <link rel="stylesheet" href="/web-projekt/css/login.css">
    <link rel="shortcut icon" href="/web-projekt/kepek/logo.jpg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <script src="/web-projekt/javascript/menu.js" defer></script>
    <script src="/web-projekt/javascript/func.js" defer></script>
    <script src="/web-projekt/javascript/loaders.js" defer></script>
    <title>Új film hozzáadása</title>
</head>
<body>
    <header>
        <a href="/web-projekt" class="logo">FFórum</a>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/web-projekt" class="nav-link">Kezdőlap</a>
                    </li>
                    <li class="nav-item">
                        <a href="/web-projekt/oldalak/ertekelesek.html" class="nav-link">Értékelések</a>
                    </li>
                    <li class="nav-item">
                        <a href="/web-projekt/oldalak/profiles.html">Felhasználók</a>
                    </li>
                    <li class="nav-item" id="loginC">
                        <a href="/web-projekt/oldalak/login.html" class="nav-link" id="login">Bejelentkezés</a>
                    </li>
                    <li class="nav-item hidden" id="profileC">
                        <a href="#" class="nav-link" id="profile">Saját profilom</a>
                    </li>
                    <li>
                        <div class="search">
                            <input class="search-input" type="search" placeholder="Keresés">
                            <span class="search-icon material-symbols-outlined" onclick="gotoMovie(true)">search</span>
                        </div>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
                
    </header>
    <main>
        <div class="form-container">
            <p class="title">Új film hozzáadása</p>
                <div class="input-group">
                    <label for="movietitle">Film címe</label>
                    <input type="text" name="movietitle" id="movietitle" required>
                </div>
                <div class="input-group">
                    <label for="desc">Film leírása</label>
                    <textarea name="textarea" cols="30" rows="10" placeholder="Film leírása" id="desc" required></textarea>
                </div>
                <div class="input-group">
                    <label for="desc">Poszter kép</label>
                    <input type="file" name="mainpic" id="mainpic" required>
                </div>
                <div class="input-group">
                    <label for="desc">Oldal borítókép</label>
                    <input type="file" name="coverpic" id="coverpic" required>
                </div>
                <div id="kat">
                    <fieldset>
                        <legend>Kategóriák</legend>
                        <label for="action">Akció</label>
                        <input type="checkbox" id="action" value="action">
    
                        <label for="horror">Horror</label>
                        <input type="checkbox" id="horror" value="horror">
    
                        <label for="fantasy">Fantasy</label>
                        <input type="checkbox" id="fantasy" value="fantasy">
    
                        <label for="sci-fi">Sci-fi</label>
                        <input type="checkbox" id="sci-fi" class="sci-fi">
    
                        <label for="historical">Történelmi</label>
                        <input type="checkbox" id="historical" value="historical">
    
                        <label for="drama">Dráma</label>
                        <input type="checkbox" id="drama" value="drama">
    
                        <label for="adventure">Kaland</label>
                        <input type="checkbox" id="adventure" value="adventure">
                    </fieldset>
                </div>
                <button class="sign" onclick="addNewMovie()">Film feltöltése</button>
        </div>
    </main>
</body>
</html>
