    <meta charset="UTF-8">

    <script src="/web-projekt/javascript/register.js" defer></script>

    <script src="/web-projekt/javascript/func.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <a href="../kepek/logo.jpg" class="logo">FFórum</a>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/web-projekt" class="nav-link">Kezdőlap</a>
                </li>
                <li class="nav-item">
                    <a href="/web-projekt/oldalak/ratings.html" class="nav-link">Értékelések</a>
                </li>
                <li class="nav-item">
                    <a href="/web-projekt/oldalak/profiles.html" class="nav-link">Felhasználók</a>
                </li>
                <li class="nav-item">
                    <a href="/web-projekt/oldalak/login.html" class="nav-link">Bejelentkezés</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <p class="title">Regisztráció</p>
                <div class="input-group">
                    <label for="username">Felhasználónév</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-group">
                    <label for="fullname">Teljes név</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="input-group">
                    <label for="email">E-mail cím</label>
                    <input type="text" name="email" id="email" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Jelszó</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-group"> 
                    <label for="password">Jelszó megerősítése</label>
                    <input type="password" name="repasswords" id="repassword">
                </div>
                <button class="sign">Regisztrálok</button>
            <br>
            
            <p class="signup">Van már fiókod?
                <a rel="noopener noreferrer" href="/web-projekt/oldalak/login.html" class="">Jelentkezz be!</a>
            </p>
        </div>
    </main>
